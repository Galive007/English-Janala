    <!-- fonts  -->

<body>
    <header class="bg-[#ecf6fe] shadow-sm">
        <!-- navbar -->
        <div class="navbar md:w-11/12 md:mx-auto">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost md:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-[#ecf6fe] space-y-3 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a class="btn btn-outline btn-primary"><i class="fa-solid fa-circle-question"></i>FAQ</a></li>
                        <li><a class="btn btn-outline btn-primary"><i class="fa-solid fa-book-open"></i>Learn</a></li>
                        <li><a class="btn btn-outline btn-primary"><i class="fa-solid fa-arrow-right-from-bracket"></i>LogOut</a></li>
                    </ul>
                </div>
                <a class="btn bg-[#ecf6feb1] text-2xl">
                    <span class=" font-semibold text-[#18181B]">English</span>
                    <img src="./assets/logo.png" alt="">
                    <span class="font-bangla  text-[#000]">জানালা</span>
                </a>
            </div>
            <div class="navbar-end hidden md:flex ">
                <ul class="menu menu-horizontal px-1 space-x-4">
                    <li><a class="btn btn-outline btn-primary"><i class="fa-solid fa-circle-question"></i>FAQ</a></li>
                    <li><a class="btn btn-outline btn-primary"><i class="fa-solid fa-book-open"></i>Learn</a></li>
                    <li><a class="btn btn-outline btn-primary"><i class="fa-solid fa-arrow-right-from-bracket"></i>LogOut</a></li>
                </ul>
            </div>

        </div>
    </header>
    <main class="md:w-11/12 md:mx-auto">
        <!-- banner section -->
        <section class="flex px-3 md:px-0 flex-col-reverse md:flex-row justify-between items-center text-center md:text-left gap-12">
            <div class="banner-content flex-1 ">
                <h1 class="font-bold text-5xl"><span class="text-[#00bcff]">English</span> is Easy!!</h1>
                <p class="font-bangla font-medium text-2xl my-5">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
                <form class="flex flex-col gap-3 mb-3 items-center md:items-start">
                    <input type="text" placeholder="Enter Your Name" class="input" />
                    <input type="text" placeholder=".................." class="input" />
                </form>
                <button class="btn btn-soft btn-primary">Get Started</button>
            </div>
            <div class="banner-img flex-1">
                <img class="w-full" src="./assets/hero-student.png" alt="">
            </div>
        </section>
    </main>
</body>
